{% extends "blog/base.html" %} {% block content %}
<h1>Posts du Bacchus</h1>
{% for post in posts %}
<article class="media content-section">
  <img
    class="rounded-circle article-img"
    src="{{ post.auteur.profile.image.url }}"
  />
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'user-posts' post.auteur.username %}"
        >{{ post.auteur }}</a
      >
      <small class="text-muted">{{ post.date_post|date:"d F Y" }}</small>
    </div>
    <h2>
      <a class="article-title" href="{% url 'post-detail' post.id %}"
        >{{ post.titre }}</a
      >
    </h2>
    <p class="article-content">{{ post.contenu }}</p>
  </div>
</article>
{% endfor %} {% endblock content %}
