{% extends "blog/base.html" %} {% block content %}
<div class="d-flex align-items-center justify-content-between">
  <h1>Fiches de vin de Bacchus</h1>
  <a
    href="{% url 'fiche-create' %}"
    class="btn btn-primary btn-lg"
    role="button"
    aria-pressed="true"
    >Ajouter</a
  >
</div>
{% for fiche in fiches %}

<article class="media content-section">
  <img
    class="rounded-circle article-img"
    src="{{ fiche.auteur.profile.image.url }}"
  />
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'user-fiches' fiche.auteur.username %}"
        >{{ fiche.auteur }}</a
      >
    </div>
    <h2>
      <a class="article-title" href="{% url 'fiche-detail' fiche.id %}"
        >{{ fiche.vin.appelation }}</a
      >
    </h2>
  </div>
</article>
{% endfor %} {% endblock content %}
