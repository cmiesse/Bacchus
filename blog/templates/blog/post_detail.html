{% extends "blog/base.html" %} {% block content %}
<article class="media content-section">
  <img
    class="rounded-circle article-img"
    src="{{ object.auteur.profile.image.url }}"
  />
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'user-posts' object.auteur.username %}"
        >{{ object.auteur }}</a
      >
      <small class="text-muted">{{ object.date_post|date:"d F Y" }}</small>
      {% if object.auteur == user %}
      <div>
        <a
          class="btn btn-secondary btn-sm mt-1 mb-1"
          href="{% url 'post-update' object.id %}"
          >Mettre Ã  jour</a
        >
        <a
          class="btn btn-danger btn-sm mt-1 mb-1"
          href="{% url 'post-delete' object.id %}"
          >Supprimer</a
        >
      </div>
      {% endif %}
    </div>
    <h2 class="article-title">{{ object.titre }}</h2>
    <p class="article-content">{{ object.contenu }}</p>
  </div>
</article>
{% endblock content %}
