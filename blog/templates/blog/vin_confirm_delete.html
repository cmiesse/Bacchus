{% extends "blog/base.html" %} {% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Supprimer vin</legend>
      <h2>Etes-vous certain de vouloir supprimer le vin "{{ object.nom }}"</h2>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">
        Oui, Supprimer
      </button>
      <a
        class="btn btn-outline-secondary"
        href="{% url 'vin-detail' object.id %}"
        >Annuler</a
      >
    </div>
  </form>
</div>
{% endblock content %}
