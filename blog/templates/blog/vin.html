{% extends "blog/base.html" %} {% block content %}

<div class="d-flex align-items-center justify-content-between">
  <h1>Vins de Bacchus</h1>
  <a
    href="{% url 'vin-create' %}"
    class="btn btn-primary btn-lg"
    role="button"
    aria-pressed="true"
    >Ajouter</a
  >
</div>
{% for vin in vins %}

<article class="media content-section">
  <div class="media-body">
    <h2>
      <a class="article-title" href="{% url 'vin-detail' vin.id %}"
        >{{ vin.nom}</a
      >
    </h2>
    <div class="d-flex justify-content-end">
      <a
        href="{% url 'vin-fiches' vin.id%}"
        class="btn btn-primary btn-lg"
        role="button"
        aria-pressed="true"
        >Toutes les fiches pour ce vin</a
      >
    </div>
  </div>
</article>
{% endfor %} {% endblock content %}
