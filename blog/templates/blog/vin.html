{% extends "blog/base.html" %} {% block content %}

<h1>Vins de Bacchus</h1>
{% for vin in vins %}

<article class="media content-section">
  <div class="media-body">
    <h2>
      <a class="article-title" href="{% url 'vin-detail' vin.id %}"
        >{{ vin.region }} {{vin.appelation}}</a
      >
    </h2>
    <div class="d-flex justify-content-end">
      <a
        href="{% url 'vin-fiches' vin.id%}"
        class="btn btn-primary btn-lg"
        role="button"
        aria-pressed="true"
        >Toutes les fiches pour ce vin</a
      >
    </div>
  </div>
</article>
{% endfor %} {% endblock content %}
