{% extends "blog/base.html" %} {% block content %} {% for vin in vins %}

<h1>Vins de Bacchus</h1>

<article class="media content-section">
  <div class="media-body">
    <h2>
      <a class="article-title" href="{% url 'vin-detail' vin.id %}"
        >{{ vin.region }} {{vin.appelation}}</a
      >
    </h2>
    <p class="article-content">{{ vin.pays }}</p>
    <a
      href="{% url 'fiche-create' vin.id%}"
      class="btn btn-primary btn-lg"
      role="button"
      aria-pressed="true"
      >Nouvelle fiche</a
    >
  </div>
</article>
{% endfor %} {% endblock content %}
