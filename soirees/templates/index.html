{% extends 'base.html' %} {% block content %}

<h1>Soirées</h1>
<div class="row">
  {% for soiree in soirees %}
  <div class="card" style="width: 18rem">
    <div class="card-body">
      <h5 class="card-title">{{soiree.nom}}</h5>
      <p class="card-text">{{soiree.date}}</p>
      <a href="{% url 'soireeDetail' soiree.id%}" class="btn btn-primary"
        >Détails de la soirée</a
      >
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
